<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список объектов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список объектов</h2>
    <form name="codeForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="code">Code:</label>
            <input class="form-control" name="code" type="number" />
        </div>
        <div class="form-group col-md-5">
            <label for="value">Value:</label>
            <input class="form-control" name="value" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Code</th><th>Value</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script>
        async function GetAll() {
            const response = await fetch("api/codeobjects", {
                method: "GET",
                headers: { "Accepts": "application/json" }
            });
            if (response.ok === true) {
                const codeobjects = await response.json();
                let row = document.querySelector("tbody");
                codeobjects.forEach(code => {
                    rows.append(row(code));
                });
            }
        }
        // сброс формы
        function reset() {
            const form = document.forms["codeForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(code) {
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", code.id);

            const idTd = document.creatElement("td");
            idTd.append(code.id);
            tr.append(idTd);

            const codeTd = document.creatElement("td");
            codeTd.append(code.code);
            tr.append(codeTd);

            const valueTd = document.creatElement("td");
            valueTd.append(code.value);
            tr.append(valueTd);

            const linksTd = document.createElement("td");
            const editLink = document.createElement("a");

            editLink.setAttribute("data-id", code.id);
            editLink.setAttribute("style", "cursor: pointer; padding: 15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetUser(code.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", code.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteUser(code.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        document.getElementById("reset").click(function (e) {

            e.preventDefault();
            reset();
        })
        // отправка формы
        document.forms["codeForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["codeForm"];
            const id = form.elements["id"].value;
            const code = form.elements["code"].value;
            const value = form.elements["value"].value;
            if (id == 0)
                CreateCodeObject(code, value);
            else
                EditUser(id, code, value);
        });

        // загрузка пользователей
        GetAll();
    </script>
</body>
</html>
